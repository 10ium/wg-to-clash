    - '78.157.42.101' # اصلاح شد: اضافه شدن نقل قول برای یکپارچگی
  proxy-server-nameserver: 
    - '2606:4700:4700::1111' # اصلاح شد: اضافه شدن نقل قول برای یکپارچگی
    - '2606:4700:4700::1001' # اصلاح شد: اضافه شدن نقل قول برای یکپارچگی
