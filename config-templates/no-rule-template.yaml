    - '2001:4860:4860::8844' # اصلاح شد: اضافه شدن نقل قول برای یکپارچگی
    - '1.1.1.1' # اصلاح شد: اضافه شدن نقل قول برای یکپارچگی
    - '8.8.8.8' # اصلاح شد: اضافه شدن نقل قول برای یکپارچگی
