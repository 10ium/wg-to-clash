        function parseWgBlock(content) {
            const config = {};
            const lines = content.split('\n');
            let inPeerSection = false;
            lines.forEach(line => {
                if (line.trim().startsWith('[Peer]')) {
                    inPeerSection = true;
                }
                const match = line.match(/^\s*(\w+)\s*=\s*(.*)\s*$/);
                if (match) {
                    const key = match[1].toLowerCase();
                    const value = match[2].trim();
                    if (key === 'privatekey') config['private-key'] = value;
                    if (key === 'address') config['ip'] = value.split('/')[0];
                    if (key === 'dns') config['dns'] = value.split(',').map(s => s.trim());
                    if (inPeerSection) {
                        if (key === 'publickey') config['public-key'] = value;
                        if (key === 'endpoint') {
                            const [server, port] = value.split(':');
                            config['server'] = server;
                            config['port'] = parseInt(port, 10);
                        }
                    }
                }
            });
            if (config.server && config['private-key'] && config['public-key']) {
                config.name = `WG-${config.server}`;
                config.type = 'wireguard';
                return [config];

            return [];

        function parseWgUri(uri) {
            try {

                const peer = new URLSearchParams(url.search);
                config['private-key'] = peer.get('privateKey');
                config['public-key'] = peer.get('publicKey');
                const [server, port] = peer.get('endpoint').split(':');
                config['server'] = server;
                config['port'] = parseInt(port, 10);
                config['ip'] = peer.get('address').split('/')[0];
                const nameMatch = uri.match(/#(.+)$/);
                config.name = nameMatch ? decodeURIComponent(nameMatch[1]) : `WG-${server}`;
                return [config];
            } catch (e) {
                return [];
            }
        }

        function parseYaml(content) {
            try {
                const data = jsyaml.load(content);
                if (data && Array.isArray(data.proxies)) {
                    return data.proxies.filter(p => p.type === 'wireguard');
                }
            } catch (e) { console.error("YAML parsing error:", e); }
            return [];
        }

        function parseJson(content) {
            try {
                const data = JSON.parse(content);
                if (data && Array.isArray(data.outbounds)) {
                    return data.outbounds

                }
            } catch (e) { console.error("JSON parsing error:", e); }
            return [];

                    const potentialYaml = jsyaml.load(content);

                         parsedConfigs = parseYaml(content);
                    } else { // Fallback to block parser if not valid yaml
                        parsedConfigs = parseWgBlock(content);
                    }

                     parsedConfigs = parseWgBlock(content);
                }

            return parsedConfigs.length;
